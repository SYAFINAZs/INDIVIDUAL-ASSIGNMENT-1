<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-image: url('IMAGES/BACKGROUND.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #333;
    }

    /* NAVIGATION BAR */
    nav {
      background-color: #1F3F74;
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #FFCC00;
    }

    header {
      background-color: rgba(31, 63, 116, 0.9);
      color: white;
      text-align: center;
      padding: 50px 20px 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contact-item {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-size: 1.2em;
    }

    .contact-item img {
      width: 32px;
      height: 32px;
    }

    footer {
      text-align: center;
      padding: 25px;
      background-color: #1F3F74;
      color: white;
      margin-top: 50px;
    }
  </style>
</head>

  <!-- NAVIGATION BAR -->
  <nav>

      <img src="IMAGES/ig.jpg" alt="Instagram">
      <span>@syafinazsaari</span>
    </div>

    <div class="contact-item">
      <img src="IMAGES/email.jpg" alt="Email">
      <span>syafinazsaari2003@gmail.com</span>
    </div>

    <div class="contact-item">
      <img src="IMAGES/tiktok.jpg" alt="TikTok">
